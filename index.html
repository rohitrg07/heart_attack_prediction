<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"], input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <form action="/predict" method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="sex">Sex (1 = male, 0 = female):</label>
            <input type="number" id="sex" name="sex" min="0" max="1" required>
            
            <label for="cp">Chest Pain Type (0-3):</label>
            <input type="number" id="cp" name="cp" min="0" max="3" required>
            
            <label for="trtbps">Resting Blood Pressure (in mm Hg):</label>
            <input type="number" id="trtbps" name="trtbps" required>
            
            <label for="chol">Cholesterol Level (in mg/dl):</label>
            <input type="number" id="chol" name="chol" required>
            
            <label for="fbs">Fasting Blood Sugar (1 = true, 0 = false):</label>
            <input type="number" id="fbs" name="fbs" min="0" max="1" required>
            
            <label for="restecg">Resting Electrocardiographic Results (0-2):</label>
            <input type="number" id="restecg" name="restecg" min="0" max="2" required>
            
            <label for="thalach">Maximum Heart Rate Achieved:</label>
            <input type="number" id="thalach" name="thalach" required>
            
            <label for="exang">Exercise Induced Angina (1 = yes, 0 = no):</label>
            <input type="number" id="exang" name="exang" min="0" max="1" required>
            
            <label for="oldpeak">Depression Induced by Exercise Relative to Rest:</label>
            <input type="number" step="0.1" id="oldpeak" name="oldpeak" required>
            
            <label for="slope">Slope of Peak Exercise ST Segment (0-2):</label>
            <input type="number" id="slope" name="slope" min="0" max="2" required>
            
            <label for="ca">Number of Major Vessels Colored by Fluoroscopy (0-3):</label>
            <input type="number" id="ca" name="ca" min="0" max="3" required>
            
            <label for="thal">Thalassemia (0-3):</label>
            <input type="number" id="thal" name="thal" min="0" max="3" required>
            
            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
        <div id="result">
            <p>{{ prediction_text }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
